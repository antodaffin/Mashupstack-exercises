<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn1").click(function(){
				var x= Number($("#a").val())+ Number($("#b").val());
				$("#ad").text(x);
			
             // $("#ad").value (x); if use input field

			});
			$("#btn2").click(function(){
				var x= Number($("#a").val())- Number($("#b").val());
				$("#ad").text(x);
			});
			$("#btn3").click(function(){
				var x= Number($("#a").val())* Number($("#b").val());
				$("#ad").text(x);
			});
			$("#btn4").click(function(){
				var x= Number($("#a").val())/ Number($("#b").val());
				$("#ad").text(x);
			});
			$("#btn5").click(function(){
				var x= Number($("#a").val())% Number($("#b").val());
				$("#ad").text(x);
			});
		});
	</script>
</head>
<body>
	<h1>addition...</h1>
	<input type="text" name="" id="a">
	<br><br>
	<input type="text" name="" id="b">
	<button id="btn1">add</button>
	<button id="btn2">subtract</button>
	<button id="btn3">multiply</button>
	<button id="btn4">quotient</button>
	<button id="btn5">remainder</button>
	<p id="ad"></p>

</body>
</html>
