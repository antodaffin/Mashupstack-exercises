<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#btn").click(function(e){
				e.preventDefault();
			$(window).attr('location','http://www.facebook.com');
			});
		});
		
	</script>
</head>
<body>
	<h1>redirecting....</h1>
	<a href="http://www.example.com" id="btn" >Example website</a>

</body>
